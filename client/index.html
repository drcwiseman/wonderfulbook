<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>Wonderful Books - Premium Digital Book Streaming Platform</title>
    <meta name="title" content="Wonderful Books - Premium Digital Book Streaming Platform" />
    <meta name="description" content="Stream premium books online with secure PDF access. Discover thousands of personal development, business, faith, and mindset books. No downloads required - read instantly on any device." />
    <meta name="keywords" content="online books, PDF streaming, personal development books, business books, spiritual books, mindset books, digital library, book subscription, secure reading, professional development" />
    <meta name="author" content="Wonderful Books" />
    <meta name="publisher" content="Wonderful Books" />
    <meta name="language" content="English" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ea580c" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Wonderful Books" />
    <meta property="og:title" content="Wonderful Books - Premium Digital Book Streaming Platform" />
    <meta property="og:description" content="Stream premium books online with secure PDF access. Discover thousands of personal development, business, faith, and mindset books. No downloads required - read instantly on any device." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://wonderful-books.replit.app/" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@WonderfulBooks" />
    <meta property="twitter:creator" content="@WonderfulBooks" />
    <meta property="twitter:title" content="Wonderful Books - Premium Digital Book Streaming Platform" />
    <meta property="twitter:description" content="Stream premium books online with secure PDF access. Discover thousands of personal development, business, faith, and mindset books. No downloads required - read instantly on any device." />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://wonderful-books.replit.app/" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Wonderful Books",
      "url": "https://wonderful-books.replit.app",
      "description": "Premium digital book streaming platform with secure PDF access across personal development, business, faith, and mindset categories",
      "applicationCategory": "EducationApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "9.99",
        "priceCurrency": "GBP",
        "priceSpecification": {
          "@type": "RecurringCharge",
          "frequency": "monthly"
        }
      },
      "author": {
        "@type": "Organization",
        "name": "Wonderful Books"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
