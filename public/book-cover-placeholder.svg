<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <filter id="coverShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Book Cover Background -->
  <rect width="300" height="400" rx="12" fill="url(#coverGrad)" filter="url(#coverShadow)"/>
  
  <!-- Title Area -->
  <rect x="20" y="40" width="260" height="3" fill="white" opacity="0.9"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Book Title
  </text>
  
  <!-- Author -->
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">
    by Author Name
  </text>
  
  <!-- Book Icon -->
  <g transform="translate(130, 200)">
    <rect width="40" height="50" rx="3" fill="white" opacity="0.8"/>
    <rect x="5" y="8" width="30" height="2" fill="#ea580c"/>
    <rect x="5" y="13" width="25" height="1.5" fill="#fb923c"/>
    <rect x="5" y="17" width="28" height="1.5" fill="#fb923c"/>
    <rect x="5" y="21" width="22" height="1.5" fill="#fb923c"/>
    <rect x="5" y="25" width="30" height="1.5" fill="#fb923c"/>
  </g>
  
  <!-- Platform Branding -->
  <text x="150" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.8">
    Wonderful Books
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="15" fill="white" opacity="0.1"/>
  <circle cx="250" cy="350" r="20" fill="white" opacity="0.1"/>
  <circle cx="270" cy="80" r="10" fill="white" opacity="0.1"/>
</svg>