<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <filter id="bookShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bookGrad)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="1000" cy="480" r="120" fill="white"/>
    <circle cx="100" cy="500" r="60" fill="white"/>
    <circle cx="1100" cy="120" r="90" fill="white"/>
  </g>
  
  <!-- Book Cover -->
  <rect x="300" y="115" width="240" height="320" rx="12" fill="white" filter="url(#bookShadow)"/>
  <rect x="315" y="130" width="210" height="3" fill="#ea580c"/>
  <text x="420" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Book Title</text>
  <text x="420" y="210" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">by Author Name</text>
  
  <!-- Main text -->
  <text x="600" y="200" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Discover Your Next
  </text>
  <text x="600" y="260" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Great Read
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">
    Stream premium books instantly on Wonderful Books
  </text>
  
  <!-- Features -->
  <text x="600" y="380" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    ✓ Thousands of books  ✓ No downloads  ✓ 7-day free trial
  </text>
  
  <!-- Logo -->
  <text x="100" y="580" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.8">
    Wonderful Books
  </text>
</svg>