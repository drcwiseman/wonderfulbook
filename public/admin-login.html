<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Emergency Login - Wonderful Books</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ea580c 0%, #fb923c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #1f2937;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #ea580c;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #ea580c;
        }
        .login-btn {
            width: 100%;
            background: #ea580c;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background: #dc2626;
        }
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .emergency-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Wonderful Books</h1>
            <p>Emergency Admin Login</p>
        </div>
        
        <div class="emergency-notice">
            ðŸ”§ Emergency bypass authentication active. Use your admin credentials to access the system.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="prophetclimate@yahoo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="testpass123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Access Admin Panel
            </button>
            
            <div id="status" class="status"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const status = document.getElementById('status');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Update button state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/admin-bypass', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    status.className = 'status success';
                    status.style.display = 'block';
                    status.textContent = 'Login successful! Redirecting to admin panel...';
                    
                    // Redirect to admin panel after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                status.className = 'status error';
                status.style.display = 'block';
                status.textContent = error.message || 'Login failed. Please try again.';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Admin Panel';
            }
        });
    </script>
</body>
</html>
